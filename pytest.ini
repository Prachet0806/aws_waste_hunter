[pytest]
# Pytest configuration for AWS Waste Hunter

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# Coverage options (when running with --cov)
# Use: pytest --cov
[coverage:run]
source = .
omit = 
    tests/*
    */__pycache__/*
    */site-packages/*
    .venv/*
    venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
